[module/wired-network]
type = internal/network
interface = eth0
interval = 1.0


format-connected = <label-connected>
format-connected-underline = ${colors.fg}
format-connected-background = ${colors.bg}
format-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
format-disconnected-underline = ${colors.fg}
format-disconnected-background = ${colors.bg}
format-disconnected-foreground = ${colors.fg}

label-connected = eth0 %downspeed% %upspeed%
label-connected-underline = ${colors.fg}
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.fg}

label-disconnected-prefix = "ïª© "
label-disconnected-prefix-foreground = ${colors.fg}
label-disconnected = "Offline"
label-disconnected-underline = ${colors.fg}
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.fg}
