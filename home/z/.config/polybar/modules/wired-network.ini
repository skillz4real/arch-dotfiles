[module/wired-network]
type = internal/network
interface = eth0
interval = 1.0


format-connected = <label-connected>
format-connected-underline = #141423
format-connected-background = #141423
format-connected-foreground = #141423

format-disconnected = <label-disconnected>
format-disconnected-underline = #141423
format-disconnected-background = #141423
format-disconnected-foreground = #141423

label-connected = eth0 %downspeed% %upspeed%
label-connected-underline = #141423
label-connected-background = #141423
label-connected-foreground = #141423

label-disconnected-prefix = "ïª© "
label-disconnected-prefix-foreground = #141423
label-disconnected = "Offline"
label-disconnected-underline = #141423
label-disconnected-background = #141423
label-disconnected-foreground = #141423
