[module/player]
type = custom/script
exec = echo $(cmus-remote -Q | grep -E 'file' | rev | cut -d '/' -f1 | cut -d '.' -f2- | rev)
tail = true
interval = 1
format =  <label>
format-background = ${colors.bg-1}
format-foreground = ${colors.fg-2}
format-prefix = "ÔÄÅ "
format-underline = ${colors.fg-2}
format-prefix-background = ${colors.bg-1}
