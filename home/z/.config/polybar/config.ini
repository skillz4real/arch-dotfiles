[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules/system.ini
include-file = $HOME/.config/polybar/modules/info.ini
include-file = $HOME/.config/polybar/modules/util.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/misc.ini
include-file = $HOME/.config/polybar/modules/ip.ini
include-file = $HOME/.config/polybar/modules/wired-network.ini
include-file = $HOME/.config/polybar/modules/geolocation.ini

[bar/left1]
monitor = eDP-1
monitor-exact = true
override-redirect = true
bottom = false
enable-ipc = true
fixed-center = false
width = 19%
height = 14pt
offset-x = 2%
offset-y = 0%
border-size = 0pt
line-size = 1pt
padding-left = 0pt
padding-right = 0pt
module-margin-left = 0pt
module-margin-right = 0pt
background = ${colors.bg-1}
foreground = ${colors.fg-2}
font-0 = Cozette:size=10
font-1 = Cozette:size=10
font-2 = Cozette:size=10
scroll-up = i3.next
scroll-down = i3.prev
modules-center = space filesystem space slash slash space cpu space slash slash space memory space slash slash space temperature space slash slash space xworkspaces-0 space



