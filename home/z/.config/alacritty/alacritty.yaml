font:
  normal:
      family: "FiraCodeNerdFont"
      style: Regular

  bold:
      family: "FiraCodeNerdFont"
      style: Bold

  italic:
      family: "FiraCodeNerdFont"
      style: Italic

  bold_italic:
      family: "FiraCodeNerdFont"
      style: Bold Italic

  size: 8

colors: 
  # Default colors
  primary:
      background: '0x141423'
      foreground: '0xcfd0e6'

  # Normal colors
  normal:
      black:   '0x141423'
      red:     '0xdd5b5b'
      green:   '0x98c379'
      yellow:  '0xf9ec8d'
      blue:    '0x8c84a4'
      magenta: '0x744453'
      cyan:    '0x2e88b2'
      white:   '0xcfd0e6'

  # Bright colors
  bright:
      black:   '0x2e88b2'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0x744453'
      cyan:    '0x2e88b2'
      white:   '0xcfd0e6'

shell:
  program: 'zellij'
  args:
    - "--"
